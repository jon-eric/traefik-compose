version: '3'

services:
  traefik:
    # The official Traefik docker image
    image: traefik
    command:
      - --providers.docker  # Tells Traefik to listen to docker
    ports:
      # The HTTP port
      - "80:80"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
